<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz app</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="background">
    <div class="container">
      <section id="quiz-content" class="align-content">
        <div class="question-container p-5">
          <p class="question-no">Question 1</p>
          <h1 class="question">What is the name of the qovernor of Lagos state?</h1>
        </div>
        <hr />
        <div class="notify">
          <p>Correct! The answer is 8 </p>
        </div>

        <div class="options">
        </div>

        <button id='next' class="btn btn-next">next</button>
      </section>

      <section id="final-score" class="align-content">
        <h1 class="question">You scored 2 out of 10</h1>
      </section>

      <footer class="foot">
        <h2>THE AVERAGE GAME</h2>
        <p>current score: <span id="score">0</span></p>
      </footer>
    </div>
  </div>


  <script src="./js/script.js"></script>
</body>

</html>
